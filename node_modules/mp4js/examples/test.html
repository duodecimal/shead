<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<!-- Make a file input for you to select an MP4 -->
		<input type="file">
		<!-- Include MP$.js -->
		<script src="mp4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		window.onload = function() {
 			tableBody = document.getElementById('exif-table-body');
			var temp;
		
			
			document.querySelector('input[type="file"]').onchange = function(e) {
				/*
				   Pass the File instance to MP4.js
				   You could iterate over this.files to handle many at once
				*/
				mp4(this.files[0], function(err, tags) {
					console.log(tags);
					for (var name in tags) {
			          if (tags.hasOwnProperty(name)) {
			            row = document.createElement('tr');
			            row.innerHTML = '<td>' + name + '</td><td>' + tags[name] + '</td>';
			            tableBody.appendChild(row);
			          }
			        }
				});
			}

			
		}
		</script>

		<table style="margin-top: 12px;">
	      <thead>
	        <tr>
	          <th>Tag name</th>
	          <th>Tag value</th>
	        </tr>
	      </thead>
	      <tbody id="exif-table-body">
	      </tbody>
	    </table>
	</body>
</html>
