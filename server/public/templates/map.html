<body ng-controller="mapCtrl">
<br>
  <div class="container col-xs-12 col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Shead</strong><small>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</small>
          <a ui-sref="photo"><button type="button" class="btn btn-sm btn-primary pull-right" style="margin-top:-5px">Upload</button></a>      
        </div>
        <div class="panel-body">
          	<ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" bounds="map.bounds" control="">
  	        	<!-- <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" options="markoptions" click="alert()">
  	        	</ui-gmap-markers> -->
              <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" ng-repeat="marker in markers">
              </ui-gmap-marker>

    		    </ui-gmap-google-map>
    		<br>

        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Latitude</label>
            <input type="number" class="form-control" ng-model="map.center.latitude">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Longitude</label>
            <input type="number" class="form-control" ng-model="map.center.longitude">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Zoom</label>
            <input type="number" class="form-control" ng-model="map.zoom">
          </div>
        </form>
        
        <br>
    		<button type="button" class="btn btn-primary btn-block" ng-click="getCurrentLocation()"><span class="ion-navigate"></span> Current Position</button>
        </div>
      </div>
    </div> <!-- /container -->
  <br>
</body>
